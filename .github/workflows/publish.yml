name: Build & Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - run: npm run build

  publish:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Verify version matches release tag
        run: |
          PKG_VERSION="v$(node -p "require('./package.json').version")"
          TAG="${GITHUB_REF_NAME}"
          if [ "$PKG_VERSION" != "$TAG" ]; then
            echo "::error::Release tag ($TAG) does not match package.json version ($PKG_VERSION). Bump the version before creating a release."
            exit 1
          fi

      - run: npm ci

      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
